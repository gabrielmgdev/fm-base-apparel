<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-info">
        <div class="container">
          <img src="./images/logo.svg" alt="Base Apparel" class="logo" />
          <div class="hero-img-mobile"></div>
          <h1 class="x-large text-grayish-red">
            <span class="text-desaturated-red font-weight-light">We're</span
            ><br />coming<br />soon
          </h1>
          <p class="text-desaturated-red">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="contact-form">
            <div>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email Address"
                aria-label="Email Address"
              />
              <button type="submit" class="btn btn-primary">
                <img src="./images/icon-arrow.svg" alt="Arrow Icon" />
              </button>
            </div>
            <small id="form-text" class="d-none"></small>
          </form>
        </div>
        <section class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              rel="noreferrer noopener"
            >
              Frontend Mentor </a
            >. Coded by
            <a
              href="https://github.com/gabrielmgdev"
              target="_blank"
              rel="noreferrer noopener"
            >
              Gabriel MG
            </a>
          </p>
        </section>
      </div>
      <div class="hero-img"></div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
